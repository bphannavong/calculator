<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="container" id="calculator">
        <div class="container" id="display"></div>
        <div class="container" id="buttons">
            <div class="container row" id="first-row">
                <button class="button operator">AC</button>
                <button class="button operator">+/-</button>
                <button class="button operator">%</button>
                <button class="button operator">/</button>
            </div>
            <div class="container row" id="second-row">
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button operator">x</button>
            </div>
            
            <div class="container row" id="third-row">
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button operator">-</button>
            </div>

            <div class="container row" id="fourth-row">
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button operator">+</button>
            </div>
            <div class="container row" id="fifth-row">
                <button class="button number" id="zero">0</button>
                <button class="button number">.</button>
                <button class="button operator">=</button>
            </div>
            
            
            
            
        </div>
    </div>
</body>
</html>
